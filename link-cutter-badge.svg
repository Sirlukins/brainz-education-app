<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#00000044" />
    </filter>
  </defs>
  <circle cx="60" cy="60" r="55" fill="url(#grad3)" filter="url(#shadow)" />
  <circle cx="60" cy="60" r="51" fill="none" stroke="white" stroke-width="2" />
  
  <!-- Chain link with break -->
  <path d="M45,47 L52,40 A10,10 0 1,1 66,54 L59,61" stroke="white" stroke-width="4" fill="none" />
  <path d="M75,73 L68,80 A10,10 0 1,1 54,66 L61,59" stroke="white" stroke-width="4" fill="none" />
  
  <!-- Scissors cutting the link -->
  <path d="M60,61 L64,58" stroke="white" stroke-width="5" stroke-linecap="round" />
  <path d="M57,58 L53,61" stroke="white" stroke-width="5" stroke-linecap="round" />
  
  <text x="60" y="99" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">LINK CUTTER</text>
</svg>